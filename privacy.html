    <style>
      /* Privacy Policy Styles */
      .privacy-policy {
        max-width: 900px;
        margin: 40px auto 60px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
        padding: 32px 24px;
        font-family: inherit;
      }
      .privacy-policy h1 {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 16px;
        color: #1a345e;
        text-align: center;
      }
      .privacy-policy section > p strong {
        color: #1a345e;
        font-size: 18px;
      }
      .privacy-policy section > p {
        font-size: 18px;
        margin-bottom: 22px;
        text-align: center;
      }
      .privacy-policy .privacy-section {
        margin-bottom: 36px;
        padding-bottom: 18px;
        border-bottom: 1px solid #eaeaea;
      }
      .privacy-policy .privacy-section:last-child {
        border-bottom: none;
      }
      .privacy-policy h2 {
        font-size: 20px;
        font-weight: 600;
        color: #1a345e;
        margin-bottom: 12px;
      }
      .privacy-policy ul {
        padding-left: 28px;
        margin-bottom: 12px;
      }
      .privacy-policy ul li {
        font-size: 18px;
        margin-bottom: 8px;
        color: #333;
        line-height: 1.8;
      }
      .privacy-policy p {
        font-size: 18px;
        color: #444;
        line-height: 1.8;
      }
      .privacy-policy section > p strong[data-i18n] {
        display: inline-block;
        margin-bottom: 8px;
      }
    </style>
  </head>
