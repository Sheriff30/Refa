    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <!-- Mobile  Nav-->
    <section class="mobile-nav closed">

        <div class="logo">

        </div>

        <!-- Nav -->
        <nav>
          <a href="#" data-i18n="home-page"></a>
          <a href="#" data-i18n="partners"> </a>
          <a href="#" data-i18n="become-a-partner"></a>

        <!-- actions -->

          <a href="#">

            </div>
            <div data-i18n="login"></div>

          <a href="#">

    <!-- Hero section -->
    <section class="hero-section">
      <div class="container">
        <div class="hero-text">
          <h1>
            <div data-i18n="with-our"></div>
            <div data-i18n="rent-now"></div>
            <div data-i18n="pay-later"></div>

          <p data-i18n="description"></p>
          <div class="hero-btns">

            <a href="#">

        <div class="rent-without-limits-box">

            class="circle-2"

        </div>
      </div>
    </section>

          <!-- Card 4 -->

            <div class="how-it-works-step">
              <p data-i18n="fourth-step"></p>

            <div class="how-it-works-text" data-i18n="fourth-step-text"></div>

          <div class="how-it-works-card">
            <div class="how-it-works-header">
              <div class="how-it-works-icon">
                <img src="/assets/how-it-works-step6.png" alt="" />
              </div>
              <p>6</p>
            </div>
            <div class="how-it-works-step">
              <p data-i18n="sixth-step"></p>
              <h3 data-i18n="customer-support"></h3>
            </div>
            <div class="how-it-works-text" data-i18n="sixth-step-text"></div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="benefits-title">
